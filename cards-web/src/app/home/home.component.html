<mat-card>
  <mat-card-content>
    <form class="example-form" [formGroup]="gameForm" (ngSubmit)="createGame()">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Number of Decks (Each with 52 Cards)</mat-label>
        <mat-select formControlName="numDecks" name="numDecks">
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Players</mat-label>
        <div formArrayName="players" *ngFor="let playerFormGroup of players.controls; let i = index;">
          <mat-form-field class="example-full-width" appearance="fill" [formGroupName]="i">
            <input matInput formControlName="name" id="{{'name' + i}}" placeholder="Player name">
            <button type="button" *ngIf="players.length > 1" matSuffix mat-icon-button aria-label="Clear" (click)="removerPlayer(i)">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <button align="end" type="button" mat-icon-button (click)="addPlayer()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Create Game</button>
    </form>
  </mat-card-content>
</mat-card>
